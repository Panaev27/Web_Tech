<html>
<head>
    <meta charset="UTF-8">
    <title>Панаев С.И.</title>
    <script type="text/javascript" src="jquery.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            var draggable = false;
            var posDownX;
            var posDownY;

            $(".drag").mousedown(function(posDown) {
                draggable = true;
                posDownX = posDown.pageX;
                posDownY = posDown.pageY;
            });

            $(document).mousemove(function(posMove) {
                if(draggable) $(".drag").offset({left: posMove.pageX - posDownX, top: posMove.pageY - posDownY});
            });

            $(document).mouseup(function() {
                draggable = false;
            });
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="drag" style="position:absolute;width:300px;height:150px;background-color:black;"></div>
    </div>
</body>
</html>
