<html>
<head>
    <meta charset="UTF-8">
    <title>Панаев С.И.</title>
    <script type="text/javascript" src="jquery.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $(document).mousemove(function(pos) {
                $("#p1").html("X:" + pos.pageX + "<br>Y:" + pos.pageY);
            });
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <p id="p1"></p>
    </div>
</body>
</html>
